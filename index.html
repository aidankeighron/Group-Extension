<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group Management Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outline">
      <h1 class="title">Group Manager</h1>
      <div class="row">
        <div class="column">
          <table id="loadTable" border="2px solid black">
            <th>Load</th>
          </table>
        </div>
        <div class="column">
          <table id="saveTable" border="2px solid black">
            <th>Save</th>
          </table>
        </div>
      </div>
      <button id="clear" class="clear">Clear</button>
    </div>
    <script src="group.js"></script>
  </body>
</html>
